<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Notitas</title>
		
		<!-- DEFINICION BOOTSTRAP CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
			crossorigin="anonymous"	/>

		<!-- SWEETALERT2 -->
		<link href="./css/main.css" rel="stylesheet" />
		
		<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	    <!-- ICONO DE LA PESTAÑA -->
		<link rel="icon" type="image/png" href="./images/mifavicon2.png" />
	</head>
	<body>
		<div class="container">
			<header class="justify-content-around align-items-center">
				<div class="row">
					<div class="col-4">
						<img  src="images/mifavicon3.png" alt="" width="100">
					</div>
					<div class="col-4 aqua mt-4">
						<h1>Listado de Notitas</h1>	
					</div>
				</div>
			</header>

			<div>
				<br />
				<h4>Agregar una nueva Notita</h4>
				<br />

			</div>
			<main class="align-content-center">
				<div>
					<form class="form">
						<div class="row">
							<div class="col-2">
								<button type="submit" class="btn btn-primary" id="btnActualizar">
									Ingresar/Modificar
								</button>
							</div>
							<div class="col-2">
								<button type="button" class="btn btn-primary" id="limpiar">
									Limpiar
								</button>
							</div>
						</div>
						<div class="row">
							<input type="hidden" id="id" name="id" value="0" />
							<div class="col-3">
								<input class="form-control" type="text" id="titulo" name="titulo" placeholder="Título"/>
							</div>
							<div class="col-3">
								<input class="form-control" type="text" id="responsable" name="responsable" placeholder="Responsable"/>
							</div>
							<div class="col-4">
								<input class="form-control" type="text" id="notita" name="notita" placeholder="Notita"/>
							</div>
							<div class="col-2">
								<button type="submit" class="btn btn-primary" id="btnActualizar">
									Ingresar/Modificar
								</button>
							</div>
							<div class="col-2">
								<button type="button" class="btn btn-primary" id="limpiar">
									Limpiar
								</button>
							</div>
						</div>
					</form>
				</div>
                <div>
                    <table class="table">
                        <thead class="table-info" >  <!-- table-dark thead-light -->
                            <th class="col-1">#</th>
                            <th class="col-3">Titulo</th> 		
                            <th class="col-3">Responsable</th> 	
                            <th class="col-2">Notita</th>  		
                            <th class="col-3">Acciones</th>
                        </thead>
                        <tbody id="notitas">
                            <th>1</th>
                            <td>ROMERO</td>
                            <td>VICTOR</td>
                            <td>Compra materiales</td>
                            <td>editar | borrar</td>
                        </tbody>
                    </table>
                </div>
			</main>
		</div>

        <script src="./js/notitas.js"></script>
		<!-- JavaScript Bundle with Popper -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
			crossorigin="anonymous">
		</script>
	</body>
</html>
