		<div class="container">
			<header class="justify-content-around align-items-center">
				<div class="row">
					<div class="col-4">
						<img class="col-4" src="images/mifavicon3.png" alt="" width="100">
					</div>
					<div class="col-4 aqua mt-4">
						<h1>Listado de Notitas</h1>	
					</div>
				</div>
			</header>

			<div>
				<br />
				<h4>Agregar una nueva Notita</h4>
				<br />
			</div>
			<main class="align-content-center">
				<div>
					<form class="form">
						<div class="row">
							<input type="hidden" id="id" name="id" value="0" />
							<div class="col-4">
								<input class="form-control" type="text" id="nombre" name="nombre" placeholder="Nombre"/>
							</div>
							<div class="col-4">
								<input class="form-control" type="text" id="apellido" name="apellido" placeholder="Apellido"/>
							</div>
							<div class="col-2">
								<input class="form-control" type="number" id="edad" name="edad" placeholder="21"/>
							</div>
							<div class="col-2">
								<button type="submit" class="btn btn-primary" id="btnAgregar">
									Actualizar
								</button>
							</div>
						</div>
					</form>
				</div>
                <div>
                    <table class="table">
                        <thead class="table-dark">
                            <th class="col-1">#</th>
                            <th class="col-3">Nombre</th>
                            <th class="col-3">Apellido</th>
                            <th class="col-2">Edad</th>
                            <th class="col-3">Acciones</th>
                        </thead>
                        <tbody id="estudiantes">
                            <th>1</th>
                            <td>Juanita</td>
                            <td>Granola</td>
                            <td>78</td>
                            <td>editar | borrar</td>
                        </tbody>
                    </table>
                </div>
			</main>
		</div>

        <script src="./js/estudiantes.js"></script>
